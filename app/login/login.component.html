    <div id="wrapper" class="logiBg">
        <div class="loginContainer h100" ng-controller="loginCtrl">
            <div class="container loginPage">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="logo"><img src="assets/images/talentq-logo.png" alt=""></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-5 col-sm-12">
                        <h2>Welcome to Talent Q</h2>
                        <p>
                            Talent Q Human Resources is a global leader in helping organization transform their business-cirtical HR operations to deliver more effective and efficient people-critical services
                        </p>
                    </div>
                    <div class="col-lg-3 col-lg-offset-2 col-sm-5 col-sm-offset-3">
                        <h3>Login</h3>
                        <form id="loginForm" name="loginForm">
                            <div class="form-group left-inner-addon">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <input type="text" [(ngModel)]='userName' class="form-control" id="loginUsername" placeholder="Username">
                            </div>
                            <div class="form-group left-inner-addon">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                                <input type="password" [(ngModel)]='password' class="form-control" id="loginPassword" placeholder="Password">
                            </div>

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                                <button type="button" (click)=onClick() class="btn btn-primary pull-right" id="loginBtn">Login</button>
                            </div>
                            <div class="form-group forgetPassword">
                                <a href="#" data-toggle="modal" data-target="#forgetPasswordModal">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <footer>
                <div class="container-fluid">
                    <div class="row-fluid">
                        <div class="col-lg-6 col-sm-6 col-xs-12 copyright">&copy; 2016, Talent Q. All rights reserved</div>
                        <div class="col-lg-6 col-sm-6 col-xs-12 poweredby">
                            <div class="pull-right">
                                <label>Powered by</label>
                                <img src="assets/images/acl_logo.png" width="120" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

        <div class="modal fade" id="forgetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Forgot Password?</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
